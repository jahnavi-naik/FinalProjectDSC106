<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Physiology in Motion </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="visualization.js"></script>
</head>
<body>
    <header>
        <h1> Physiology in Motion </h1>
        <p class="subtitle"> Exploring the Data Behind Exercise Intensity </p>
    </header>

    <div class="container">

        <a href="./writeup/writeup.pdf" target="_blank" class="button"> View Our Design Rationale </a>
        <div id="time-display"> CURRENT TIME: 0 min 0 sec </div>

        <div class="timeline-container">
            <div id="timeline"></div>
            <div id="text-overlay"></div>
        </div>

        <br><br>

        <div id="insights-panel" class="insights-panel">
            <h3>Key Insights at Current Time</h3>
            
            <div class="dashboard">
                <div class="chart-container">
                    <h3>Age Comparison</h3>
                    <div id="age-comparison-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Gender Comparison</h3>
                    <div id="gender-comparison-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Height Comparison</h3>
                    <div id="height-comparison-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Weight Comparison</h3>
                    <div id="weight-comparison-chart"></div>
                </div>
                <div class="chart-container count-container">
                    <h3>Runner Count</h3>
                    <div id="count-comparison-chart"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
