<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Running the Numbers </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="visualization.js"></script>
</head>
<body>
    

    <div id="header">
        <h1 id="main-title">Running the Numbers: A Data-Driven Look at Treadmill Performance</h1>
        <a href="./writeup/writeup.pdf" target="_blank" class="button"> VIEW OUR DESIGN RATIONALE </a>
        <div id="live-stats">
            <div id="time-display">
                <p class="time">TIME: </p>
                <div id="time"> 00:00</div>
            </div>

            <div id="speed-display">
                <p class="speed"> AVG SPEED: </p>
                <div id="speed"> 0 mph</div>
            </div>
        </div>
    </div>


    <div class="timeline-container">
        <div id="timeline"></div>
        <div id="anchored-text-m"></div>
        <div id="anchored-text-t"></div>
    </div>

    <div id="bottom">

        <p class="dash-title"> LIVE STATS: </p>

        <div class="dashboard">
            <div id="active-chart" class="chart-container"></div>

            <div id="stats" class="chart-container">

                <div id="stats-content">
                    <div class="stats-group">
                        <p> ACTIVE: </p>
                        <div id="active-stats"></div>
                    </div>

                    <div class="stats-group">
                        <p> INACTIVE: </p>
                        <div id="inactive-stats"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
