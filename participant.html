<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Details</title>
    <link rel="stylesheet" href="p-style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <button class="back-button" onclick="returnToTimeline()">Back to Main Page</button>

    <div class="header">
        <h1>Runner #<span id="runner-id"></span></h1>
        <div id="dem-groups">
            <p id="gender-group" class="button"></p>
            <p id="age-group" class="button" data-tooltip=""></p>
            <p id="weight-group" class="button" data-tooltip=""></p>
            <p id="height-group" class="button" data-tooltip=""></p>
        </div>   
    </div>

    <div class="speed-chart-container">
        <div id="speed-chart"></div>
    </div>
    
    <div class="metrics-grid">
        <div class="metric-card">
            <h3>TEST CONDITIONS</h3>
            <div id="conditions"></div>
        </div>
        <div class="metric-card">
            <h3>PERFORMANCE METRICS</h3>
            <div id="performance"></div>
        </div>
        <div class="metric-card">
            <h3>PERCENTILE RANKINGS</h3>
            <div id="rankings"></div>
            <p id="percentile-text">(hover over the demographic info above to view group)</p>
        </div>
    </div>

    <br>

    <h2> RESPIRATORY DATA </h2>

    <div class="chart-grid">
        <div class="chart-container">
            <h3>Heart Rate Over Time</h3>
            <div id="hr-chart"></div>
        </div>
        <div class="chart-container">
            <h3>VO2 Over Time</h3>
            <div id="vo2-chart"></div>
        </div>
        <div class="chart-container">
            <h3>Ventilation Over Time</h3>
            <div id="ve-chart"></div>
        </div>
        <div class="chart-container">
            <h3>VCO2 Over Time</h3>
            <div id="vco2-chart"></div>
        </div>
    </div>

    <script src="participant.js"></script>
</body>
</html>
